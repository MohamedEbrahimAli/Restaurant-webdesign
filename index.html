<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Let's Code - Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/vendor/bootstrap.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display|Lora|Roboto">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
      <!-- Header -->
      <header>
        <!-- Container -->
        <div class="container">
        <!-- Logo -->
        <div class="logo">
          <img src="images/logo.png" alt="Logo" draggable="false">
        </div>
        <!-- /.Logo -->

      <!-- Navbar -->
      <nav>
        <!-- Icon Line btn -->
        <button type="button" name="button" class="nav-btn">
          <span class="btn-line"></span>
          <span class="btn-line"></span>
          <span class="btn-line"></span>
        </button>
        <!-- /.Icon Line btn -->

        <!-- Ul List Item -->
        <ul>
          <li>
            <a href="#">home</a>
          </li>
          <li>
            <a href="#">portfolio</a>
          </li>
          <li>
            <a href="#">bloge</a>
          </li>
          <li>
            <a href="#">shop</a>
          </li>
          <li>
            <a href="#">
              reservation
              <i class="icon fa fa-angle-right"></i>
            </a>
          </li>
        </ul>
        <!-- /.Ul List Item -->

      </nav>
      <!-- /.Navbar -->
    </div>
    <!-- /.Container -->
  </header>
  <!-- /.Header -->

  <!-- Layout -->
  <div class="section main-section">
    <!-- Sections || main-section -->
    <div class="layout">
      <!-- Container -->
      <div class="container">
        <!-- Row -->
        <div class="row">

          <!-- Heading -->
          <div class="col-xs-12">
            <h1 class="title">
              <span class="small">welcome</span>
              prime beef steak<br> restaurant
            </h1>
          </div>
          <!-- /.Heading -->

          <!-- Pictuer & Phone -->
          <div class="col-xs-12 box">
            <!-- Row -->
            <div class="row">
              <!-- Img Picture -->
              <div class="col-sm-6 hidden-xs image">
                <img src="images/dish.png" alt="" draggable="false">
              </div>
              <!-- /.Img Picture -->
              <!-- Phone -->
              <div class="col-sm-6 col-xs-12 details">
                <p class="small">book a table directly</p>
                <p class="phone-number">(014) 323 68 48</p>
                <p class="small">
                  opening hours : <span class="white">mon - fri:</span> 09:00 - 21:00 / <span class="white">weekend:</span> 09:00 - 22:00
                </p>
              </div>
              <!-- /.Phone -->
            </div>
            <!-- /.Row -->
          </div>
          <!-- /.Picture & Phone -->

        </div>
        <!-- /.Row -->
      </div>
      <!-- /.Container -->
    </div>
    <!-- /.Main-section -->
  </div>
  <!-- /.Layout -->

  <div class="section section-tow">Section Two</div>
  <div class="section">Section Three</div>
  <div class="section">Last Section</div>
  <!-- /.Section -->

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
